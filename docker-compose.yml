version: "3.9"
services:
  rest:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: "Rest_api"
    ports:
      - 8090:8080
    depends_on:
      - db
  db:
    image: mysql:8.0.28
    container_name: "Rest_db"
    ports:
      - 3302:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=wdcenter
      - MYSQL_USER=username
      - MYSQL_PASSWORD=password
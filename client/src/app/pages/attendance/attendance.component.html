<div class="attendances">
  <div class="row align-items-center">
    <div class="col-md"><h2>Attendance</h2></div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Activity</th>
              <th>Attended</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let attendance of attendances; index as i;">
              <td>{{attendance.activity.title}}</td>
              <td>
                <div class="form-check">
                  <input type="checkbox" [checked]="attendance.present" class="form-check-input" [id]="'attended'+i">
                  <label class="form-check-label" [for]="'attended'+i">Present</label>
                </div>
              </td>
              <td>
                <a (click)="showDelete(i)" class="mx-1"><img src="assets/imgs/icons/trash.png" alt=""></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="delete" *ngIf="showDeletePopup">
    <div class="box notche p-3">
      <div class="container">
        <div class="row my-3 align-items-center">
          <div class="col-md">
            <div class="title">
              <span><strong>Remove attendance:</strong></span>
            </div>
          </div>
          <div class="col-md-auto">
            <a><span (click)="hideDeletePopup()" class="text-danger"><img width="16" src="assets/imgs/icons/close.png" alt=""></span></a>
          </div>
          <div class="col-md-12 my-3">
            <span class="h3 text-danger">You're about to remove this attendance: </span><br><span class="h2">{{ activityTitle }}</span>
          </div>
          <div class="col-md-12">
            <div class="row justify-content-center">
              <div class="col-md-3">
                <a (click)="hideDeletePopup()" class="btn btn-info w-100">Cancel</a>
              </div>
              <div class="col-md-3">
                <a (click)="deleteAttendance()" class="btn btn-danger w-100">Delete</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</div>
